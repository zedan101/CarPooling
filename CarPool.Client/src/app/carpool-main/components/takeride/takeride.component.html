<section class="background">
    <app-top-menu></app-top-menu>
    <section class="book-ride-body row">
        <section class="take-ride-form form-box-shadow ms-5 mt-4 px-4 py-4 col-4">
            <div class="take-ride-form-head">
                <div class="form-check form-switch pt-2 pe-4 float-end">
                    <input class="form-check-input p-2" type="checkbox" (change)="toogleRide()" [checked]="isChecked" id="flexSwitchCheckChecked" checked>
                </div>
                <div class="head">
                    <h2 class="mb-0">Book a Ride</h2>
                    <p class="pt-2">we get you the matches asap!</p>
                </div>
            </div>
            <div class="take-ride-form-body mt-5">
                <form
                [formGroup]="takeRideForm"
                (ngSubmit)="getMatches()"
                >
                    <div class="row">
                        <div class="col-10 gx-0">
                            <div class="form-group mb-3 border-bottom border-primary ">
                                <label for="from">From</label>
                                <input type="text" class="form-control" placeholder="" id="from" formControlName="from">
                            </div>
                            <div *ngIf="takeRide.from.errors && (takeRide.from.dirty || takeRide.from.touched)" class="text-danger">This is a required field</div>
                            <div class="form-group mb-3 border-bottom border-primary">
                                <label for="to">To</label>
                                <input type="text" class="form-control" placeholder="" id="to" formControlName="to">
                            </div>
                            <div *ngIf="takeRide.to.errors && (takeRide.to.dirty || takeRide.to.touched)" class="text-danger">This is a required field</div>
                            <div class="form-group mb-3 border-bottom border-primary ">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" placeholder="xx/mm/yyyy"  id="date"  formControlName="date">
                            </div>
                            <div *ngIf="takeRide.date.errors && (takeRide.date.dirty || takeRide.date.touched)" class="text-danger">This is a required field</div>
                        </div>
                        <div class="right-icon d-flex flex-column float-end col-2 pt-2">
                            <i class="bi bi-circle-fill dark-circle"></i>
                            <i class="bi bi-circle-fill light-circle px-1 py-1"></i>
                            <i class="bi bi-circle-fill light-circle px-1 py-1"></i>
                            <i class="bi bi-circle-fill light-circle px-1 py-1"></i>
                            <i class="bi bi-circle-fill light-circle px-1 py-1"></i>
                            <i class="bi bi-geo-alt-fill location-icon"></i>
                        </div>
                    </div>
                    <div class="form-group  mb-3">
                        <label>Time</label>
                         <div class="row pt-2">
                            <div *ngFor="let label of labels; let i = index" class="col-auto px-2 ps-0 py-1 g-0">
                                <input type="radio" class="btn-check" formControlName="time" value="{{label}}" id="{{i}}" autocomplete="off" />
                                <label class="btn btn-time" [class.active]="labels[i]==takeRide.time.value" for="{{i}}">{{label}}</label>
                            </div>
                        </div>
                        <div *ngIf="takeRide.time.errors && (takeRide.time.dirty || takeRide.time.touched)" class="text-danger">This is a required field</div>
                    </div>
                    <div>
                        <button
                        type="submit"
                        class="mx-auto mt-3 btn-bg background-yellow"
                        
                        >
                        Submit
                        </button>
                    </div>
                </form>
                
            </div>
        </section>
        <section class="col-8 overflow-auto book-ride-body-right ms-5 mt-4 px-4 py-4">
            <h2 class="purple text-bolder">Your Matches</h2>
            <div class="row">
                <app-ridescard (click)="booking(ride)" class="col gy-5  cursor-pointer" *ngFor="let ride of rides$ | async" [start]="inputData.from" [end]="inputData.to" [isOffer]="false" [ride]="ride"></app-ridescard>
                <app-alert-msg [isShowAlert]="isShowAlert" [message]="message"></app-alert-msg>
            </div>
        </section>
    </section>
</section>
